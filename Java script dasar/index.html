<!DOCTYPE html>

            </label>
        </div>
            <button type="onClick">kirim</button>
        </div>
    </form>

    <script>
        function changeElement(e) {
            let elementChange = document.getElementById("elementChange");
            let namewraper = document.getElementById("name-wraper");

            if (e.value == "A") {
                namewraper.style.display = "block";  
            } else {
                namewraper.style.display = "none";  
            }   
            }

            function changeKategori(e) {

                let kategoriJabatan = document.getElementById("jabatan");

                if (e.value == "B") {
                    kategoriJabatan.style.display = "block";
                } else {

                }
            }
    </script>
</body>
</html>
